<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures proper rendering and touch zooming on mobile devices -->
  <title>A Love Written in Time</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>

<body>

  <!-- LANDING -->
  <section id="landing" class="section">
    <div class="atmosphere chaos layer-a"></div>
    <div class="atmosphere chaos layer-b"></div>
    <div class="atmosphere chaos layer-c"></div>


    <h1 class="title fade-section">A Love Written in Time</h1>
    <p class="subtitle fade-section">
      Some stories are carved into history.<br>
      Ours was carved into eternity.
    </p>
    <button class="enter-btn fade-section">Enter Our Story</button> <!-- Button to use js for smooth scrolling to next section -->
  </section>


  <!-- TIMELINE -->
  <section id="timeline" class="section fade-section">
    <h2>The Eras of Us</h2>
    <button class="next-btn" data-next="#album">
      Continue ↓
    </button>
    
  </section>

  <!-- ALBUM -->
  <section id="album" class="section fade-section">
    <h2>Sacred Memories</h2>
    <button class="next-btn" data-next="#surprises">
      Lets go birthday girl !!
    </button>
    
  </section>

  <!-- SURPRISES -->
  <section id="surprises" class="section fade-section">
    <h2>Hidden in the Sands</h2>
    <button class="next-btn" data-next="#dream">
      Shall we baby? ↓
    </button>
    
  </section>

  <!-- DREAM -->
  <section id="dream" class=class="section fade-section">
    <h2>Someday, Egypt</h2>
    <button class="next-btn" data-next="#birthday">
      And Finally ↓
    </button>
    
  </section>

  <!-- BIRTHDAY -->
  <section id="birthday" class="section fade-section">
    <h2>Happy Birthday, Mere Bacche</h2>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
